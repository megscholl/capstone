<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAPSTONE HTML &amp; CSS DESIGN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

  </head>
<body>
    <h1>Reso</h1>
        <h3>Create, edit, delete, and check-in to your reservations all in one place</h3>
        <br>
    <h4>Make a reservation</h4>
            <form class="centered">
                  <div class=" form-control">
                    <div class="form-group col-md-3">
                      <label for="sel1">Select a Nashville Restaurant:</label>
                      <select class="form-control" id="select1">
                            <option id="1">Barcelona Wine Bar Edgehill</option>
                            <option id="2">BrickTop's West End</option>
                            <option id="3">Caviar &amp; Bananas</option>
                            <option id="4">Husk</option>
                            <option id="5">Merchants</option>
                            <option id="6">PM</option>
                            <option id="7">Sambuca</option>
                            <option id="8">Smiling Elephant</option>
                            <option id="9">Valentino's</option>
                            <option id="10">Watermark</option>
                      </select>
                    </div>

                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="reservationDate">Date of reservation: </label>
                      <input type="date" class="form-control" id="reservationDate">
                    </div>

                    <div class="form-group col-md-1">
                      <label for="reservationTime">Time: </label>
                      <input type="time" class="form-control" id="reservationTime">
                    </div>

                  </div>
              <button type="button" class="btn btn-secondary" id="reserve-btn">Reserve my table</button>
            </div>
          </form>
    
    <br>

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>
</html>
