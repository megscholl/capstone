<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAPSTONE HTML &amp; CSS DESIGN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

  </head>





<body>


    <header>
        <nav class="navbar navbar-light bg-light">
          <div class="col-md-4 mx-auto">
            <h1>Reso</h1> 
            <button id="login-btn" type="button" class="btn" style="margin-left: 80%">Login</button>
          </div>
        </nav>
    </header>



    <div id="body-container">

        <div id="upcomingReservations" class="container"></div> <!-- THIS DIV WILL CONTAIN ALL UPCOMING RESERVATIONS FROM AN IF STATEMENT- IF USER HAS UPCOMING RESERVATIONS, A FUNCTION WILL RUN TO DISPLAY RESERVATIONS HERE -->

      <div class="row" style="margin-left: 15em;">
        <div class="column">
        <form class="container form-inline" id="cta-buttons">
            <div class="row form-text">
                <div class="input-group">
                    Select a Restaurant: <select class="form-control-sm col-md-15" id="select-restaurant"></select>
                </div>
                <div class="col-2">
                  Date: <input type="date" class="form-control-sm" placeholder=".col-2" id="select-date">
                </div>
                <div class="col-3">
                  Time: <select class="form-control-sm" placeholder=".col-3" id="select-time">
                      <option id="time1" value="11:45 AM">11:45 AM</option>
                      <option id="time2" value="12:30 PM">12:30 PM</option>
                      <option id="time3" value="2:00 PM">2:00 PM</option>
                      <option id="time4" value="5:30 PM">5:30 PM</option>
                      <option id="time5" value="6:00 PM">6:00 PM</option>
                      <option id="time6" value="6:30 PM">6:30 PM</option>
                      <option id="time7" value="6:30 PM">6:30 PM</option>
                      <option id="time8" value="7:00 PM">7:00 PM</option>
                      <option id="time9" value="7:00 PM">7:00 PM</option>
                      <option id="time10" value="7:15 PM">7:15 PM</option>
                      <option id="time11" value="8:15 PM">8:15 PM</option>
                      <option id="time12" value="8:15 PM">8:15 PM</option>
                      <option id="time13" value="9:00 PM">9:00 PM</option>
                      </select>
                </div>
                <div class="col-4">
                  Occasion: <select class="form-control-sm" placeholder=".col-4" id="select-occasion">
                      <option selected></option>
                      <option id="occ1" value="birthday">Birthday</option>
                      <option id="occ2" value="anniversary">Anniversary</option>
                      <option id="occ3" value="business">Business meeting</option>
                      <option id="occ4" value="other">Other special occassion</option>
                    </select>
                </div>
                <div class="col-5">
                    <button type="button" class="btn btn-primary" id="Reserve-btn">Reserve my table</button>
                </div>
                </div>
              </form></div>


        <div class="column">
              <div class="right-script" style="text-align: center">
                  <button id="checkIn" width="231" height="180" class="btn-primary">
                    Check-in <br>to your reservation!</button></div>
              </div>
        </div>

        <div id="inner-container" class="transparent border-container pre-scrollable" height="calc(100vh-198px)">
              <div id="restaurants" class="list-restaurants"></div> <!-- THIS DIV WILL LIST ALL RESTAURANTS IN THE SELECT ELEMENT -->
        </div>
    </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>
</html>
