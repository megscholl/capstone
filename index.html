<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>

    <body>

            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo"><h1>Reso</h1></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                      <li><a href="#reservations" class="waves-effect waves-light btn">Make a Reservation</a></li>
                      <li><a href="#nashvilleRestaurants" class="waves-effect waves-light btn">Nashville Restaurants</a></li>
                      <li><a id="userResos" class="waves-effect waves-light btn">Upcoming Reservations</a></li>
                      <li><a id="login-btn" class="waves-effect waves-light btn">Login</a></li>
                    </ul>
                </div>
            </nav>
                        
                      <div class="parallax-container">
                        <div class="container">
                          <div class="row scrollspy" id="showcase" width="100%">

                              <div id="main-image">
                                <div class="parallax"><img src="images\jay-wennington-2065-unsplash.jpg" width="100%"></div>
                              </div>
                              <div id="showModal"></div>
                          </div>
                        </div>
                      </div>


                      <div class="section white">
                        <div class="row container">
                                <h3 class="header" id="reservations">Make a reservation</h3>
          
                                <form class="container form-inline" id="cta-buttons">
                                    <div class="row form-text">
                                        <div class="row s8">
                                            Select a Restaurant: <select class="browser-default inline" id="select-restaurant"></select>
                                        </div>
                                        <div class="row">
                                            <div class="col s6">
                                                Date:  
                                              <div class="input-field inline">
                                                <input id="select-date" type="date" class="validate">
                                              </div>
                                            </div>
                                            <div class="col s6">  
                                                Time: <div class="inline">
                                                  <select class="browser-default" id="select-time">
                                                      <option id="time1" value="11:45 AM">11:45 AM</option>
                                                      <option id="time2" value="12:30 PM">12:30 PM</option>
                                                      <option id="time3" value="2:00 PM">2:00 PM</option>
                                                      <option id="time4" value="5:30 PM">5:30 PM</option>
                                                      <option id="time5" value="6:00 PM">6:00 PM</option>
                                                      <option id="time6" value="6:30 PM">6:30 PM</option>
                                                      <option id="time7" value="6:30 PM">6:30 PM</option>
                                                      <option id="time8" value="7:00 PM">7:00 PM</option>
                                                      <option id="time9" value="7:00 PM">7:00 PM</option>
                                                      <option id="time10" value="7:15 PM">7:15 PM</option>
                                                      <option id="time11" value="8:15 PM">8:15 PM</option>
                                                      <option id="time12" value="8:15 PM">8:15 PM</option>
                                                      <option id="time13" value="9:00 PM">9:00 PM</option>
                                                  </select>
                                              </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col s12">
                                                How many people in your party? 
                                              <div class="input-field inline">
                                                <input id="select-people" type="number" class="validate">
                                              </div>
                                            </div>
                                          </div>
                                        <div class="col-4">
                                          Occasion: <select class="browser-default" id="select-occasion">
                                              <option selected></option>
                                              <option id="occ1" value="birthday">Birthday</option>
                                              <option id="occ2" value="anniversary">Anniversary</option>
                                              <option id="occ3" value="business">Business meeting</option>
                                              <option id="occ4" value="ladies">Ladies Night</option>
                                              <option id="occ5" value="other">Other special occassion</option>
                                            </select>
                                        </div>
                                        <br>
                                        <div class="col-5">
                                            <a class="waves-effect waves-light btn reserve-btn"id="Reserve-btn">Reserve my table</a>
                                        </div>
                                        </div>
                                      </form>
                        </div>
                      </div>
                      <div class="parallax-container">
                        <div class="parallax"><img src="images/thompson.jpg"></div>
                      </div>

                <div id="nashvilleRestaurants">
                  <div><h3>Nashville Restaurants</h3></div>
                  <div class="container"  width="40%">
                    <ul id="restaurants" class="collapsible popout" data-collapsible="accordion"></ul>
                  </div>
                </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      
      <script type="text/javascript" src="materialize.js"></script>
      <script type="text/javascript" src="dist/app.js"></script>
    </body>
  </html>
